
<!DOCTYPE html>
<html ng-app = "myApp" ng-controller="myCtr">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="crud.js"></script>
	<script src="crud.css"></script>
	<title></title>
</head>
	
<body>
	<div class='container'>
		<h1>CRUD APPLICATION</h1>
		<table class='table'>
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>SALARY</th>
					<th>NUMBER</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th><input type="text" class="form-control" placeholder="id" ng-model="id"> </th>
					<th><input type="text" class="form-control" placeholder="name" ng-model="name"> </th>
					<th><input type="text" class="form-control" placeholder="salary" ng-model="salary"> </th>
					<th><input type="text" class="form-control" placeholder="number" ng-model="number"> </th>
					<th><button class="btn btn-primary" ng-click="add()">ADD</button></th>
					<th><button class="btn btn-info" ng-click="save()">UPDATE</button></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "x in contacts">
					<td> {{x.id}} </td>
					<td> {{x.name}} </td>
					<td> {{x.salary}} </td>
					<td> {{x.number}} </td>

					<td><button class="btn btn-danger" ng-click="del($index)">&times;</button></td>
					<td><button class="btn btn-warning" ng-click="edit(x.id)">EDIT</button></td>
				</tr>
			</tbody>
		</table>
			</div>
		</body>
		</html>
